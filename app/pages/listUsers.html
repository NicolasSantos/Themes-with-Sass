<!DOCTYPE html>
<html data-theme="theme-default">
    <head>
        <title>Lista de Usuários</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="../public/css/main.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" integrity="sha256-piqEf7Ap7CMps8krDQsSOTZgF+MU/0MPyPW2enj5I40=" crossorigin="anonymous" />
        <script src="../public/js/models/user.js"></script>
        <script src="../public/js/helpers/helper.js"></script>
        <script src="../public/js/global.js"></script>
        <script src="../public/js/pages/list-users.js"></script>
    </head>
    <body>
        <div class="toast-success toast-hide">
            <span class="toast-message"></span>
        </div>

        <nav class="sidebar sidebar-hide">
            <span class="menu-icon"><i class="fa fa-bars" aria-hidden="true"></i> </span>
            <a class="sidebar-item" id="form-item" href="./index.html">Formulário</a>
            <a class="sidebar-item" id="listusers-item" href="./listUsers.html">Lista de Usuários</a>

            <hr class="divider">
            
            <div class="sidebar-item toggle-switch">
                <input type="checkbox" id="chkTest" name="chkTest">
                <label for="chkTest">
                    Dark Mode: <span class="toggle-track"></span>
                </label>
            </div>    

            <div class="sidebar-item">
                <div id="theme-colors" class="dropdown">
                    <div class="dropbtn">Temas</div>
                    <div class="dropdown-content"></div>
                </div>
            </div>
        </nav>

        <header>
            <span class="menu-icon"><i class="fa fa-bars" aria-hidden="true"></i> </span>
        </header>

        <div class="container">
            <h1>Lista de usuários</h1>
            <div class="table-container">
                <table id="table-users">
                    <thead>
                        <tr>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>CPF</th>
                        <th>Telefone</th>
                        <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <span class="table-empty hide">Não há usuários cadastrados. Para adicionar mais <a href="./index.html"> clique aqui. </a></span>
        </div>
    </body>
</html>
