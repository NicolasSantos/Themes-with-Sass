        <title>Formulário</title>
        <meta charset="utf-8">

        <script src="../public/js/global.js"></script>

    <body>
        <div class="toast-success toast-hide">
            <span class="toast-message"></span>
        </div>
        <nav class="sidebar sidebar-hide">
            <span class="menu-icon"><i class="fa fa-bars" aria-hidden="true"></i> </span>
            <a class="sidebar-item" id="form-item" href="./index.html">Formulário</a>
            <a class="sidebar-item" id="listusers-item" href="./listUsers.html">Lista de Usuários</a>

            <hr class="divider">
            
            <div class="sidebar-item toggle-switch">
                <input type="checkbox" id="chkTest" name="chkTest">
                <label for="chkTest">
                    Dark Mode: <span class="toggle-track"></span>
                </label>
            </div>    

            <div class="sidebar-item">
                <div id="theme-colors" class="dropdown">
                    <div class="dropbtn">Temas</div>
                    <div class="dropdown-content"></div>
                </div>
            </div>
        </nav>
        <header>
            <span class="menu-icon"><i class="fa fa-bars" aria-hidden="true"></i> </span>
        </header>
        <div class="container">
            <form id="form-user" onsubmit="return false;" novalidate>
                <h1>Formulário</h1>
                <div class="input-field name">
                    <label for="name">Nome completo (sem abreviações)</label>
                    <input id="name" type="text" name="name" placeholder="Nome completo (sem abreviações)">
                    <span class="error-message"></span>
                </div>
                <div class="input-field email">
                    <label for="email">E-mail</label>
                    <input id="email" type="email" name="email" placeholder="E-mail">
                    <span class="error-message"></span>
                </div>
                <div class="input-field cpf">
                    <label for="cpf">CPF</label>
                    <input id="cpf" type="text" name="cpf" placeholder="CPF" onkeyup="mask( this, maskCpf );" maxlength="14">
                    <span class="error-message"></span>
                </div>
                <div class="input-field phone">
                    <label for="phone">Telefone</label>
                    <input id="phone" type="text" name="phone" placeholder="Telefone" onkeyup="mask( this, maskPhone );" maxlength="15">
                    <span class="error-message"></span>
                </div>
                <button onclick="submitForm();">
                    <span class="button-name">Cadastrar</span>
                    <span class="loader hide"></span>
                </button>
            </form>
        </div>
